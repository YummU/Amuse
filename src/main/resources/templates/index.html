<!DOCTYPE html>
<html lang="yunf">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Triple Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements">
    
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/indexStyle.css" type="text/css" media="all">

</head>
<body>
<div id="main" class="main-bg"><h1>yunf后台管理系统</h1>
    <div class="sub-main-w3" style="padding-left: 15%">
        <div class="vertical-tab">
            <div id="section1" class="section-w3ls"><input type="radio" name="sections" id="option1" checked="checked">
                <label for="option1" class="icon-left-w3pvt"><span aria-hidden="true" class="fa fa-user-circle"></span>登录</label>
                <article>
                    <form action="" method="post">
                        <h3 class="legend">账号登录</h3>
                        <div class="input"><span aria-hidden="true" class="fa fa-user-o"></span>
                            <input type="username" placeholder="用户名" name="username" required="required"></div>
                        <div class="input"><span aria-hidden="true" class="fa fa-key"></span>
                            <input type="password" placeholder="密码" name="password" required="required"></div>
                        <button type="button" class="btn submit">登 录</button>
                        <a href="http://www.jq22.com/demo/vuehtdl202004072312/#" class="bottom-text-w3ls">忘记密码?</a>
                    </form>
                </article>
            </div>
            <div id="section2" class="section-w3ls"><input type="radio" name="sections" id="option2">
                <label for="option2" class="icon-left-w3pvt"><span aria-hidden="true" class="fa fa-pencil-square"></span>注册</label>
                <article>
                    <form action="" method="post">
                        <h3 class="legend">注册帐户</h3>
                        <div class="input"><span aria-hidden="true" class="fa fa-user-o"></span>
                            <input type="text" placeholder="用户名" name="username" required="required"></div>
                        <div class="input"><span aria-hidden="true" class="fa fa-key"></span>
                            <input type="password" placeholder="密码" name="password" required="required"></div>
                        <div class="input"><span aria-hidden="true" class="fa fa-key"></span>
                            <input type="password" placeholder="确认密码" name="confirmPassword" required="required"></div>
                        <button type="button" class="btn submit">注 册</button>
                    </form>
                </article>
            </div>
            <div id="section3" class="section-w3ls"><input type="radio" name="sections" id="option3">
                <label for="option3" class="icon-left-w3pvt"><span aria-hidden="true" class="fa fa-lock"></span>忘记密码?</label>
                <article>
                    <form action="" method="post">
                        <h3 class="legend last">重置密码</h3>
                        <p class="para-style">请在下面输入您的电子邮件地址，我们将给您发送一封带有说明的电子邮件。</p>
                        <div class="input" style="margin-top: 50px;margin-bottom: 50px"><span aria-hidden="true" class="fa fa-envelope-o"></span>
                            <input type="email" placeholder="邮箱" name="email" required="required"></div>
                        <button type="button" class="btn submit last-btn" style="margin-bottom: 10px">提交</button>
                    </form>
                </article>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="copyright"><h2>Copyright © 2019 - 2020 版权所有| by
        <a>ChanKwongwing</a></h2></div>
    </div>

<script src="/static/js/common/vue.js"></script>
<script src="/static/index.js"></script>


</body>
</html>
